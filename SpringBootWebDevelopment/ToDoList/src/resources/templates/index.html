<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo list</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="task-form">
        <form>
            <h2>Добавление задачи</h2>
            <label>Название:</label>
            <input type="text" name="title" value="">
            <label>Описание:</label>
            <input type="text" name="description" value="">
            <hr>
            <button id="save-task">Сохранить</button>
        </form>
    </div>
    <h1>Сегодня <span th:text="${date}">0</span></h1>
    <h1>Случайное число <span th:text="${random}">0</span></h1>
    <h1>Список задач (<span th:text="${tasksCount}">0</span>)</h1>
    <button id="show-add-task-form">Добавить задачу</button>
    <br><br>
    <div id="tasks-list">
        <div th:each="task : ${tasks}">
            <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.title}"></a>
        </div>
    </div>
    <p th:text="${someParameter}"></p>
</body>
</html>
